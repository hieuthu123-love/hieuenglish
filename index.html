    <style>

        html,

        h2 {

        textarea {

        .wrong {

        @keyframes blinkGreen {

        #checkBtnTyping {

        @media (max-width: 600px) {

    </style>

<body>

    <h2>Nh·∫≠p t·ª´ v·ª±ng (m·ªói d√≤ng: t·ª´ g·ªëc - nghƒ©a)</h2>
    <textarea id="inputWords" placeholder="V√≠ d·ª•: apple - qu·∫£ t√°o&#10;Áä¨ - con ch√≥"></textarea>
    <br>

    <div class="mode-button-container">
        <button class="mode-btn" onclick="setGameMode('multiple')"> Tr·∫Øc nghi·ªám</button>
        <button class="mode-btn" onclick="setGameMode('typing')"> ƒêi·ªÅn t·ª´</button>
    </div>

    <button class="start-btn" onclick="startGame()">üéÆ B·∫Øt ƒë·∫ßu ch∆°i</button>

    <div id="game" class="hide">
        <div>
            <div class="word" id="word">ƒêang t·∫£i...</div>
            <button id="speakAgainBtn" onclick="speakCurrentWord()">üîä Ph√°t √¢m l·∫°i</button>
            <button id="toggleSoundBtn" onclick="toggleSound()">üîä √Çm thanh: B·∫≠t</button>
            <button onclick="goBack()" class="start-btn" style="background-color:#6c5ce7;">üîô Quay l·∫°i</button>
        </div>
        <div class="choices" id="choices"></div>
        <div class="result" id="result"></div>
    </div>

    <div id="summary" class="hide">
        <h2>K·∫øt qu·∫£ t·ªïng k·∫øt</h2>
        <p id="scoreText"></p>
        <ul id="reviewList"></ul>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        let correctCount = 0;
        let review = [];
        let currentWord = null;
        let soundEnabled = true;
        let gameMode = "multiple";
        let historyStack = [];

        function setGameMode(mode) {
            gameMode = mode;
        }

        function startGame() {
            const input = document.getElementById("inputWords").value.trim();
            const lines = input.split("\n");
            words = [];

            for (let line of lines) {
                let parts = line.split("-");
                if (parts.length === 2) {
                    let en = parts[0].trim();
                    let vi = parts[1].trim();
                    if (en && vi) {
                        const lang = /[„ÅÅ-„Çì„Ç°-„É≥‰∏Ä-Èæ•]/.test(en) ? 'ja' : 'en';
                        words.push({
                            en,
                            vi,
                            lang
                        });
                    }
                }
            }

            if (words.length < 4) {
                alert("B·∫°n c·∫ßn nh·∫≠p √≠t nh·∫•t 4 t·ª´ ƒë·ªÉ ch∆°i!");
                return;
            }

            currentIndex = 0;
            correctCount = 0;
            review = [];
            historyStack = [];
            words = shuffleArray(words);

            document.getElementById("game").classList.remove("hide");
            document.getElementById("summary").classList.add("hide");

            loadWord();
        }

        function loadWord() {
            document.getElementById("result").textContent = "";

            if (currentIndex >= words.length) {
                showSummary();
                return;
            }

            const current = words[currentIndex];
            if (currentIndex > 0) {
                historyStack.push(currentIndex - 1);
            }

            currentWord = current;
            document.getElementById("word").textContent = current.en;
            speakWord(current.en, current.lang);

            const container = document.getElementById("choices");
            container.innerHTML = "";

            if (gameMode === "typing") {
                // Hi·ªÉn th·ªã √¥ nh·∫≠p v√† n√∫t ki·ªÉm tra ƒë·∫∑t s√°t nhau, th·∫≥ng h√†ng
                container.innerHTML = `
                    <div id="typingContainer">
                        <input type="text" id="userAnswer" placeholder="Nh·∫≠p nghƒ©a c·ªßa t·ª´">
                        <button id="checkBtnTyping" onclick="checkTypingAnswer()">Ki·ªÉm tra</button>
                    </div>
                `;
            } else {
                const choices = getRandomChoices(current.vi);
                choices.forEach(choice => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.textContent = choice;
                    card.onclick = () => {
                        if (choice === current.vi) {
                            card.classList.add("correct");
                            document.getElementById("result").textContent = "‚úÖ Ch√≠nh x√°c!";
                            document.getElementById("result").style.color = "green";
                            correctCount++;
                            review.push({...current,
                                correct: true
                            });
                        } else {
                            card.classList.add("wrong");
                            document.getElementById("result").textContent = `‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${current.vi}`;
                            document.getElementById("result").style.color = "red";
                            review.push({...current,
                                correct: false
                            });
                        }
                        disableChoices();
                        setTimeout(() => {
                            currentIndex++;
                            loadWord();
                        }, 1500);
                    };
                    container.appendChild(card);
                });
            }
        }

        function checkTypingAnswer() {
            const userInput = document.getElementById("userAnswer").value.trim().toLowerCase();
            const correctAnswer = currentWord.vi.toLowerCase();

            if (!userInput) return;

            if (userInput === correctAnswer) {
                document.getElementById("result").textContent = "‚úÖ Ch√≠nh x√°c!";
                document.getElementById("result").style.color = "green";
                correctCount++;
                review.push({...currentWord,
                    correct: true
                });
            } else {
                document.getElementById("result").textContent = `‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${currentWord.vi}`;
                document.getElementById("result").style.color = "red";
                review.push({...currentWord,
                    correct: false
                });
            }

            setTimeout(() => {
                currentIndex++;
                loadWord();
            }, 1500);
        }

        function disableChoices() {
            document.querySelectorAll(".card").forEach(card => {
                card.onclick = null;
            });
        }

        function getRandomChoices(correct) {
            let choices = [correct];
            while (choices.length < 4) {
                const random = words[Math.floor(Math.random() * words.length)].vi;
                if (!choices.includes(random)) choices.push(random);
            }
            return choices.sort(() => Math.random() - 0.5);
        }

        function speakWord(text, lang) {
            if (!soundEnabled) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === 'ja' ? 'ja-JP' : 'en-US';
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        function speakCurrentWord() {
            if (currentWord) {
                speakWord(currentWord.en, currentWord.lang);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById("toggleSoundBtn");
            btn.textContent = soundEnabled ? "üîä √Çm thanh: B·∫≠t" : "üîá √Çm thanh: T·∫Øt";
        }

        function showSummary() {
            document.getElementById("game").classList.add("hide");
            document.getElementById("summary").classList.remove("hide");
            document.getElementById("scoreText").textContent = `B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${correctCount} tr√™n ${words.length} c√¢u.`;

            const reviewList = document.getElementById("reviewList");
            reviewList.innerHTML = "";
            review.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.en} - ${item.vi} : ${item.correct ? "ƒê√∫ng" : "Sai"}`;
                li.style.color = item.correct ? "green" : "red";
                reviewList.appendChild(li);
            });
        }

        function goBack() {
            if (historyStack.length > 0) {
                currentIndex = historyStack.pop();
                loadWord();
            } else {
                document.getElementById("game").classList.add("hide");
                document.getElementById("summary").classList.add("hide");
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
